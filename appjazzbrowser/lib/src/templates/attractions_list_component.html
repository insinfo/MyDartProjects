<h1>Lista de Atrações</h1>

<ul class="attraction">
    <li *ngFor="let attraction of attractions"
        [class.selected]="attraction === selected"
        (click)="onSelect(attraction)">
        <span class="badge">{{attraction.id}}</span> {{attraction.name}}
    </li>
</ul>

<attraction-form [attraction]="selected"></attraction-form>
