<!-- Basic datatable -->
<div class="card">

    <div class="card-header header-elements-inline">
        <h5 class="card-title">Lista de Atrações</h5>
        <div class="header-elements">
            <div class="list-icons">

            </div>
        </div>
    </div>

    <div class="card-body">
    </div>

    <div class="dataTables_wrapper no-footer">

        <div class="datatable-header">
            <div class="dataTables_filter">
                <label><span>Filtrar:</span>
                    <input type="search" class="" placeholder="Digite para filtrar..."
                    >
                </label>
            </div>
            <div class="dataTables_length" >
                <label>
                    <span>Exibir:</span>
                    <select name="" class="">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="datatable-scroll">
            <table class="table datatable-basic dataTable no-footer" role="grid" >
                <thead>
                <tr role="row">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Ano</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                </tr>
                </thead>
                <tbody>

                <tr role="row" *ngFor="let atracao of atracoes"
                    (click)="onSelect(atracao); gotoDetail()"
                >
                    <td>{{atracao.id}}</td>
                    <td>{{atracao.nome}}</td>
                    <td>{{atracao.ano}}</td>
                    <td>{{atracao.data | date:"dd/MM/yyyy"}}</td>
                    <td>{{atracao.descricao | truncate:30}}</td>
                    <td>
                        <a >
                            <img src="{{atracao.imagem}}" class=""  height="40">
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="datatable-footer">
            <div class="dataTables_info"  role="status" aria-live="polite">
                Showing 1 to 10 of 15 entries
            </div>
            <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                <a class="paginate_button previous disabled">←</a>
                <span>
                    <a class="paginate_button current">1</a>
                    <a class="paginate_button">2</a>
                </span>
                <a class="paginate_button next">→</a>
            </div>
        </div>

    </div>
</div>
